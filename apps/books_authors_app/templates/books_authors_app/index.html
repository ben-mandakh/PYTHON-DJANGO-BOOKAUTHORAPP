<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book and Authors</title>
    <style>
        .left{
            display: inline-block;
            vertical-align: top;
        }
        .right{
            display: inline-block;
            vertical-align: top;
        }
        
    </style>

</head>
<body>
    <div class="left">
        <h1>Add a Book </h1>
        <form action="/new" method="POST">
            {% csrf_token %}
           Title: <input type="text" name="title"><br><br>
           Description: <input type="text" name="desc"> <br><br>
            <button type="submit"> Add</button>
        </form>
    </div>
    <div class="right">
        <table>
            <tr>
                <th>ID </th>
                <th>Name </th>
                <th>Action </th>
            </tr>

            {%for b in books%}
            <tr>
                <td>{{b.id}}</td>
                <td>{{b.title}}</td>
                <td>{{b.desc}}</td>
                <td><a href="">View</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
